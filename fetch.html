<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Products</title>
        <style media="screen">
            .products {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-gap: 10px;
            }
            .products article {
                border: 1px solid black;
                border-radius: 5px;
                padding: 10px;
                text-align: center;
            }
            .products article img {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h1>Popular Products</h1>
        <section class="products popular" id="popular-products">

            <article>
                <img src="img/random.jpg" alt="Article Random">
                <div>
                    <h2>Article Random</h2>
                    <h3>Brand</h3>
                    <p>Description</p>
                    <div class="rating">
                        <i>*</i>
                        <i>*</i>
                        <i>*</i>
                        <i>*</i>
                        <i>*</i>
                        <span>(960 reviews)</span>
                    </div>
                    <p>MN 350.62</p>
                </div>
            </article>

        </section>
        <script src="js/fetch.js" charset="utf-8"></script>
    </body>
</html>
